<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Travel Agency</title>
    <link rel="shortcut icon" href="Images/Group 40071 (2).png" type="image/x-icon">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700;800&display=swap" rel="stylesheet">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/f6e4edba18.js" crossorigin="anonymous"></script>
    <!-- stylse -->
    <link rel="stylesheet" href="Styles/style.css">
    <title>Travel Agency</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-icon"> 
                <img src="Images/Group 40071 (2).png" alt="">
                <h2 class="nav-title">World <span>Travel</span> Agency</h2>
            </div>
            <ul class="nav-menu">
                <li class="hide-menu"><a href="#">Home</a></li>
                <li class="hide-menu"><a href="#">Packages</a></li>
                <li class="hide-menu"><a href="#">Testmonial</a></li>
                <li class="hide-menu"><a href="#">Blog</a></li>
                <li class="hide-menu"><a href="#">Contact</a></li>
                <li onclick="showSidebar()" class="side-button"><a href="#"><i class="fa-solid fa-bars"></i></a></li>
            </ul>
        </div>

        <!--  side bar -->
        <div class="navbar ">
            <ul class="nav-menu sidebar">
                <li onclick="closeSideBar()"><a href="#"><i class="fa-solid fa-x"></i></a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Packages</a></li>
                <li><a href="#">Testmonia</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>

    <script>
        const showSidebar = () => {
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.display = 'flex';
        }
        const closeSideBar = ()=> {
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.display = 'none';
        }
    </script>
</body>
</html>
